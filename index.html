<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudgy DAO Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Pudgy Quacks DAO Logo" class="logo">
    </div>
    <div id="timer">Voting will last 10 days</div>
    <p id="vote-prompt">Choose the style for the next collection:</p>
    <div id="options">
        <button class="vote-btn" data-style="Cyberpunk">Cyberpunk</button>
        <button class="vote-btn" data-style="Anime">Anime</button>
        <button class="vote-btn" data-style="Retro">Retro</button>
    </div>
    <p id="status"></p>
    <div id="results" style="display: none;">
        <h2>Final Voting Results</h2>
        <p id="cyberpunk-result">Cyberpunk: 0 votes</p>
        <p id="anime-result">Anime: 0 votes</p>
        <p id="retro-result">Retro: 0 votes</p>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
